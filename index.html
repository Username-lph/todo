<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width"/>
	<!-- Add to homescreen for Safari on Ios -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="todo">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="todo">
	<meta name="theme-color" content="#2F3BA2">
	<link rel="icon" sizes="192x192" href="chrome-touch-icon-192x192.png">
	<title>todolist</title>
	<link rel="stylesheet" href="./css/todo.css" />
</head>
<body>
	<div class="header">
		<span class="iconfont">&#xe7e9;</span>
		<input type="text" class="input"/>
		<div class="add">+</div>
	</div>
	<ul id="ul">
		<li class="done">
			<div class="content">
				很重要
				<div class="delete iconfont">&#xe779;</div>
			</div>
		</li>
		<li class="">
			<div class="content">
				很紧急
				<div class="delete iconfont">&#xe779;</div>
			</div>
		</li>
		<li class="">
			<div class="content">
				不重要
				<div class="delete iconfont">&#xe779;</div>
			</div>
		</li>
	</ul>
	<!--<input type="date" />-->
	<div class="footer">
		<div data-role="all" class="all">全部</div>
		<div data-role="com" class="complete">已封存</div>
		<!--<div data-role="now" class="nowan">未封存</div>-->
	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/todolist.js"></script>
